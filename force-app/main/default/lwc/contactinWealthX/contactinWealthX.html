                <div key={WealthXRecord.Id}>
                    &emsp;&emsp;&emsp;&ensp;
                    Wealth-X Record Name : {WealthXRecord.WXIntegration__FullName__c}<br>
                    &emsp;&emsp;&emsp;&ensp;
                    Wealth-X Record Id : {WealthXRecord.WXIntegration__dossierid__c}<br>
                </div>
            </template><br>
            <lightning-button label="Update Contact" variant="brand" onclick={updateContact}></lightning-button>

                <p><lightning-formatted-email value={email}></lightning-formatted-email></p>
            </div>-->

                <div>&emsp;&emsp;&emsp;&ensp;Contact is not available in Wealth-X
                </div>

            <div class="slds-var-m-around_medium">
